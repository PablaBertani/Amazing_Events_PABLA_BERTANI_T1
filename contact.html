  <body>
    <header>
      <nav
        class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"

        <div class="container-fluid">
          <a class="navbar-brand" href="#">

              src="/assets/img/Logo_Amazing_Events.png"
              width="200"
              height="60"

          /></a>
          <button
            class="navbar-toggler btn-navbar"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-end">

      <div class="container-fluid bg-gradient text-white text-center div-title">
        <h1>Contact Us</h1>
      </div>
    </header>
    <main>

      <form>
        <div class="table-responsive d-flex align-items-center justify-content-center">
          <div class="my-4">
            <div class="mb-3">
              <label for="name" class="form-label" >Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control"
                name="message"
                id="message"
                cols="30"
                rows="7"
              ></textarea>
            
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <button type="submit" class="btn-form">Submit</button>
            </div>
          </div>
        </div>
      </form>
 
    </main>

    <footer>
      <div
        class="container-fluid bg-body-secondary .bg-secondary.bg-gradient mt-3"
        data-bs-theme="dark"
      >
        <div class="row justify-content-around pt-3">
          <div class="col-4 ps-0">
            <a href="#" class="card-link"
              ><i class="fa-brands fa-instagram pe-4"></i
            ></a>

            ></a>
            <a href="#" class="card-link"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>
          </div>
          <div class="col-4 text-white text-end fs-5">
            <p>Cohort</p>
          </div>
        </div>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
